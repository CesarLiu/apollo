syntax = "proto2";

message FakeObstacleConf {
  optional double velocity = 1 [default = 0.0];
  optional double delta_s_in_front = 2;
  optional double heading_offset = 3 [default = 0.0];
  optional double lateral_offset = 4 [default = 0.0];
  optional double obstacle_width = 5 [default = 2.0];
  optional double obstacle_height = 6 [default = 2.0];
  optional double obstacle_length = 7 [default = 4.0];
}