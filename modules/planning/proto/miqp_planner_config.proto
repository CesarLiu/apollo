syntax = "proto2";

package apollo.planning;

message MiqpPlannerConfiguration {
    optional int32 nr_regions = 1 [default = 16];
    optional bool use_environment_polygon = 2 [default = true];
    optional bool consider_obstacles = 3 [default = true];
    optional double close_to_end_distance = 4 [default = 1.0];
    optional double collision_radius_add = 5 [default = 0.0];
    optional double jerk_weight = 6 [default = 1.0];
    optional double position_weight = 7 [default = 2.0];
    optional double velocity_weight = 8 [default = 0.0];
    
}